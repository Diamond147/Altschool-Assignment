<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="position.css">
</head>

    <div class="ash-squared-box">

            <button class="cart-button">Add to Cart</button>
        </div>
    </div>
</body>
</html>
